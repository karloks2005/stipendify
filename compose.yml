services:
  database:
    image: 'postgres:18-alpine'
    networks:
      - db-network
    volumes:
      - db-data:/var/lib/postgresql
    environment:
      - POSTGRES_PASSWORD=postgres
  backend:
    build: backend/
    env_file: "backend/.env"
    ports:
      - 8888:5000
    depends_on:
      - database
    networks:
      - default
      - db-network
  frontend:
    build: frontend/app/
    ports:
      - 8887:80
    depends_on:
      - database
      - backend
    networks:
      - default
  

networks: 
  default:
  db-network:
    internal: true
volumes:
  db-data:
